<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x="welcome to javascript string operations";
        document.write("the length of the string :", x.length,"<br>");
        document.write("the character at index 2 :", x.charAt(4)),"<br>";

        document.write("<br>", x.toUpperCase(),"<br>");
        document.write(x.toLowerCase(),"<br>");
        document.write(x.substring(2,6),"<br>");
        document.write(x.substr(8,2));

    </script>  
</body>
</html>
