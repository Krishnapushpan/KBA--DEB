<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("sum of 2 array<br>")
        let a=[1,3,5,7]
        let b=[4,6,8,10]
        let c=[]
        document.write("first array  : ")
        for(i=0;i<a.length;i++)
    {
        document.write(a[i],"&nbsp;")
    }
    document.write("<br>second array: ")
        for(i=0;i<b.length;i++)
    {
        document.write(b[i],"&nbsp;")
    }
    document.write("<br>sum array: ")
        for(i=0;i<a.length;i++)
    {
        c[i]=a[i]+b[i]
        // document.write(c[i],"&nbsp;")
    }
    for(x in c){
        document.write(c[x],"&nbsp");
    }
    document.write("<br>")
    for(x of c){
        document.write(x,"&nbsp");
    }
   document.write("<br>sum of element in the array: <br>")
   sum=0
   for(x of c)
   {
    sum=sum+x;
   }
   document.write(sum)
    </script>
</body>
</html>
