<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign6</title>
</head>
<body><table>
   <tr><!-- Audio tag -->
    <td> 
    <h2>audio</h2>
    <audio src="Enthe Innum Vanneela .mp3" controls></audio>
    </td> 
    <!-- video tag -->
    <td>
    <h2>Video</h2>
    <video src="social-video-1708794635999.mp4" width="300" height="300" controls></video>
    </td>
    <!-- Super script -->
   
    <p><font size="5">My Name is <sup>Krishna Pushpan</sup></font></p>
    <!-- subscript -->
    
    <p><font size="5">My Name is <sub>Krishna Pushpan</sub></font></p>
    <!-- texthighlight -->
   
    <p><font size="5">My Name is <mark>Krishna Pushpan</mark>.</font></p>
  
    <!-- strike -->
 
    <p><font size="5">My Name is <strike>Krishna Pushpan</strike></font></p>

    <!--marquee -->

    <marquee behavior="slide" direction=" right">My Name is Krishna Pushpan</marquee>
     </tr> 
    </table>
</body>
</html>
