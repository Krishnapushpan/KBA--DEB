<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>high order function</title>
</head>
<body>
    <h2>high order function</h2>
    <p>checck console</p>
    <script>
        // map
        let numbers= [1,2,3,4,5,6];
        let doubled = numbers.map(n=>n*2);
        console.log(doubled)

        // filter
        let even=numbers.filter(n=> n%2===0);
        console.log('even numbers: ',even);

        //reduce
        //total is aqumilator,  n is element
        let sum=numbers.reduce((total,n)=>total+n,0)
        console.log('sum:',sum);

        let diff=numbers.reduce((total,n)=>total-n,numbers.length)
        console.log('diff:',diff);

        let array= new Array(5).fill(0);
        //array initialize
        console.log("initailized array: ",array);
        // array filling
        for(let i=0;i<array.length;i++){
            array[i]=i+1;
        }
        console.log('filled array:',array);
        //map
        let arraydoubled=array.map(n=>n*2);
        console.log('doubled array:',arraydoubled);
        </script>
</body>
</html>
