<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // another a]way of function
        let add1= function(a1,a2){
            return (a1+a2)
        }
        let addarrow=(a1,a2)=>a1+a2;

        console.log("sum "+ add1(2,4));
        console.log("arrow sum "+ addarrow(2,4));

        let person={
            name:'alice',
            age:23,
            city:'kollam', 
            greet: function(){
                setTimeout(()=>{
                console.log("hello"+ this.name)
            },5000);
            }
        }
        person.greet();
    </script>
</body>
</html>
