<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=10;
        let y=83;
      
        let k=(x>y || y<x)
        let p=!k;
        document.write("the value of k is ",k ,"<br> the value of p is ",p )
        if(x>y)
    {
        document.write("<br>", `${y} is smaller than ${x}`)
    }
    else{
        document.write("<br>", `${x} is greater than ${y}`)
    }
    </script>
</body>
