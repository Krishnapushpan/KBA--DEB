<body>
    <h1>Javascript function</h1>

    <script>
        // function definition
        function greet(name){
            console.log('hello ' + name);
        }
        // function call
        greet('world');

        // function for find sum
        function add(a,b){
            return a+b
        }
        let sum =add (4,6)
        console.log('sum is : '+ sum)


        // function for find product
        function p(a,b){
            return a*b
        }
        let mul =p (4,6)
        console.log('product is : '+ mul)

        // function for find division
        function div1(a,b){
            return a/b
        }
        let div =div1 (6,2)
        console.log('division is : '+ div)

        // another a]way of function
        let add1= function(a1,a2){
            return (a1,a2)
        }
        console.log("sum "+ add1(2,4));
    </script>
