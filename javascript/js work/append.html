<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mydiv">
        <h1>hello world</h1>
    </div>
    <script>
        let element=document.createElement("p");
        element.innerHTML="welcome to the world of javascript";
        document.getElementById("mydiv").appendChild(element);
        let elem =document.createElement("input");
        elem.placeholder="enter your name"
        document.getElementById("mydiv").appendChild(elem);
    </script>
</body>
</html>
