<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=40;
        b=60;
        let x="+";
        switch (x){
            case "-":{
                document.write("Difference = ",a-b)
                break;
            }
            case "/":{
                document.write("Division = ",a/b)
                break;
            }
            case "*":{
                document.write("multiplication = ",a*b)
                break;
            }
            case "%":{
                document.write("Reminder = ",a%b)
                break;
            }
            case "+":{
                document.write("Sum = ",a+b)
                break;
            }
            default :{
                document.write("enter a valid operator")
            }
            

        }
    </script>
</body>
</html>
